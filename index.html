<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHILE CHATBOT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="icon.jpg" alt="Ohile Logo" class="logo">
            <span class="brand-name">OHILE</span>
        </div>
        <div class="navbar-middle">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contacts</a>
            <a href="#" class="nav-link chatbot-nav">Chatbot</a>
        </div>
        <div class="navbar-right">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 448 512">
                <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
        </div>
    </nav>
    
    <div class="chat-container">
        <div id="chatbox"></div>
        <div class="input-container">
            <div>
                <input type="text" id="userInput" placeholder="Type your message...">
            </div>
            <div>
                <button onclick="sendMessage()">Send</button>
                <button onclick="toggleRecording()" id="record-btn">Record Audio</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
